<script>

    function openTab(evt, tabName) {

    // æ›´æ–°CookieåŠŸèƒ½

        // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
        result.innerHTML = '';

    // æŸ¥è¯¢CookieåŠŸèƒ½
    async function queryCookie() {
        const ptpin = ptpinInput.value.trim();
        
        // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
        queryResult.innerHTML = '';
        
        // è¾“å…¥éªŒè¯
        if (!ptpin) {
